<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create an account</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<div class="container">

    <form method="POST" th:object="${userForm}" class="form-signin">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group" th:classappend="${#fields.errors('username') != null ? 'has-error' : ''}">
            <input th:field="*{username}" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.errors('email') != null ? 'has-error' : ''}">
            <input th:field="*{email}" type="text" class="form-control" placeholder="Email"
                   autofocus="true"/>
            <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Validation error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.errors('name') != null ? 'has-error' : ''}">
            <input th:field="*{name}" type="text" class="form-control" placeholder="First name"
                   autofocus="true"/>
            <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.errors('lastName') != null ? 'has-error' : ''}">
            <input th:field="*{lastName}" type="text" class="form-control" placeholder="Last name"
                   autofocus="true"/>

            <p th:each="error: ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.errors('password') != null ? 'has-error' : ''}">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            <p th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation error</p>
        </div>

        <div class="form-group" th:classappend="${#fields.errors('passwordConfirm') != null ? 'has-error' : ''}">
            <input type="password" th:field="*{passwordConfirm}" class="form-control"
                   placeholder="Confirm your password"/>
            <p th:each="error: ${#fields.errors('passwordConfirm')}" th:text="${error}">Validation error</p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <br>
        <h4 class="text-center"><a th:href="@{/registration}">Create an account</a></h4>
        <br>
        <h4 class="text-center"><a th:href="@{/login}">Sign in</a></h4>
    </form>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
